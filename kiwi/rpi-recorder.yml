version: '3.6' # Must be present exactly once at the beginning of the docker-compose.yml file
services:    # Must be present exactly once at the beginning of the docker-compose.yml file
    rpi-recorder:
        image: registry.opendlv.org/bjornborg/opendlv-data-recorder-video-h264:latest
        network_mode: "host"
        working_dir: /recordings
        ipc: "host"
        volumes:
        - /tmp:/tmp
        - /home/pi/recordings:/recordings
        command: "--cid=140 --width=1920 --height=1080 --name=img.i420 --recsuffix=video-all --threads=4 --verbose"

        
