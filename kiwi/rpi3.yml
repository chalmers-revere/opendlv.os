version: "3.6"

services:
    device-camera-rpi:
        container_name: device-camera-rpi
        image: chalmersrevere/opendlv-device-camera-rpi-armhf:v0.0.6
        restart: always
        ipc: "host"
        privileged: true
        volumes:
        - /tmp:/tmp
        command: "--name.i420=img.i420 --name.argb=img.argb --width=${IMGWIDTH} --height=${IMGHEIGHT} --freq=20"
    kiwi-view:
        container_name: kiwi-view
        image: chalmersrevere/opendlv-vehicle-view-multi:v0.0.60
        restart: always
        network_mode: "host"
        volumes:
        - /home/pi/recordings:/opt/vehicle-view/recordings
        - /var/run/docker.sock:/var/run/docker.sock
#         temp fix
        - /root/opendlv-standard-message-set-v0.9.10.odvd:/opt/vehicle-view/opendlv-standard-message-set-v0.9.9.odvd
        environment:
        - OD4SESSION_CID=${CID}
        - OPENDLV_VEHICLE_VIEW_PLATFORM=Kiwi 

